<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>기본 태그2</title>
</head>
<body>
    <p><b>"이 부분"</b>은 단순히 글씨가 굵은 부분입니다~</p> 
    <p><strong>"이 부분"</strong>은 단순히 중요한 부분입니다~</p> 
    <p><em>"이 부분"은 이텔리체임</em></p> em은 중요한 부분을 나타내는 이탈릭체이다.
    <p> <mark>"이 부분"은</mark> 하이라이트 입니다.</p>
    <p><del>"이 부분"은 지운것 처럼 지원 하고 싶어요</del></p>
    <p><ins>이 부분은</ins> 밑줄입니다.</p>
    <p>x<sup>2</sup> + y = z</p>
    <p>H<sub>2</sub>O</p>
</body>
</html>
